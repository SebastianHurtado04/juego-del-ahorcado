<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del ahorcado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/Vector.png" class="logo">
    </header>
    <div id="win" >GANASTE!     
    </div>

    <div id="lose" >GAME OVER!</div>  
    <div id="canvas" class="canvas" >

        <img src="img/Rectangle 14.png" id="base">
        <img src="img/img1.png" id="img1" alt="">
        <img src="img/img2.png" id="img2" alt="">
        <img src="img/img3.png" id="img3" alt="">
        <img src="img/cabeza.png" id="cabeza" alt="">
        <img src="img/tronco.png" id="tronco" alt="">
        <img src="img/Pderecho.png" id="pDer" alt="">
        <img src="img/Pizquierdo.png" id="pIzq" alt="">
        <img src="img/Bderecho.png" id="bDer" alt="">
        <img src="img/Bizquierdo.png" id="bIzq" alt="">

    </div>

    <div class="botones1" id="botones1" >

        <button class="btnPlay" id="btnPlay" >Iniciar Juego</button>

        <button class="btnAdd" id="btnAdd" >Añadir palabra</button>

    </div>


 
    <form class="letra" id="texto">

        <input type="text" id="letra" placeholder="letra" maxlength="1" >

    </form>

    <div id="read" class="read">
        <p id="output"></p>
        <p id="fallos"></p>
    </div>

    <div id="new">
        <input type="text" placeholder="Nueva palabra" id="textoNuevo">
        <button id="btnNuevaPalabra">Añadir palabra</button>
    </div>

    <div id="btnJuego">
        <button id="btnCambiar">Cambiar Palabra</button>
        <button id="btnRendir">Rendirse!</button>
    </div>

    <script src="ahorcado.js"></script>
</body>

</html>
